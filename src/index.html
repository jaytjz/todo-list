<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="sidebar">
        <nav>
            <button> <img src="img/today.svg"> Today</button>
            <button> <img src="img/week.svg"> Week</button>
            <button> <img src="img/garbage.svg"> Done</button>
        </nav>
        <div class="project-title">
            <h1>Projects</h1>
            <button class="add">+</button>
        </div>
        <nav>
            <div class="project-list">
                <button class="project"> # &nbsp; Default</button>
                <button class="delete"><img src="img/delete.svg"></button>
            </div>
        </nav>
    </div>
    <div class="content">
        <h1>Today</h1>
    </div>
</body>
</html>
