<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="sidebar">
        <div class="project-title">
            <h1>Projects</h1>
            <button class="add"><img src="img/add.svg"></button>
        </div>
        <nav>
            <div class="project-list" data-id="1">
                <button class="project"> # &nbsp; All ToDos</button>
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="todo-header">
            <h1>All ToDos</h1>
            <button class="addTodo"><img src="img/add.svg"></button>
        </div>
        <br> 
    </div>
    <dialog id="todoModal">
        <header>
            <h1>Add ToDo</h1>
        </header>
        <form id="todoForm">
            <label for="title"></label>
            <input type="text" id="title" placeholder="Title" required>

            <label for="description"></label>
            <textarea id="description" placeholder="Description"></textarea>

            <label for="dueDate"></label>
            <input type="date" id="dueDate">

            <button type="submit">Submit</button>
        </form>
    </dialog>
    <dialog id="editModal">
        <header>
            <h1>Edit ToDo</h1>
        </header>
        <form id="editForm">
            <input type="hidden" id="todoId">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
    
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
    
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate">
    
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <dialog id="projectModal">
        <header>
            <h1>Add Project</h1>
        </header>
        <form id="projectForm">
            <label for="project"></label>
            <input type="text" id="project" placeholder="Project Name" required>

            <button type="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
